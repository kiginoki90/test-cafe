<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAMPLE Cafe</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="cafe.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

  <header>
    <div class="wrapper">
      <div class="header-flex">
        <h1><a href="index.html"><img src="images/header-logo.png" alt=""></a></h1>

        <nav class="nav_cafe">
          <ul>
            <li>
              <a class="nav-link" href="#title-menu">MENU</a>
            </li>
            <li>
              <a class="nav-link" href="#access">ACCESS</a>
            </li>
            <li>
              <a class="nav-link" href="contact.html">CONTACT</a>
            </li>
          </ul>
        </nav>


        <div class="openbtn1"><span></span><span></span><span></span></div>

      </div>
    </div>
  </header>


  <main>

    <form action="#" method="post" id = "post">
      <label for="name">名前:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="message">本文:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
  
      <button type="submit">送信</button>
    </form>

    <p id="back-btn">&#x21E7;</p>

    <footer>
      <span id="copyright">Copyright &copy;2021-SAMPLE-Cafe</span>
    </footer>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/cafe.js"></script>

  <script>
    AOS.init();
  </script>

</html>
